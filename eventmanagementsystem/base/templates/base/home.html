<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h1 style="text-align: center">Event Management System</h1>
{% for event in events %}
    <div>
    <h2>{{ event.title }}</h2>
    <span>{{ event.date }}</span>
    <span>{{ event.time }}</span>
    <p>{{ event.description }}</p>
    <button>{{ event.category }}</button>
    </div>
    <hr>
{% endfor %}
</body>
</html>
